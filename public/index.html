                <h1>วิทยาลัยการอาชีพปราณบุรี</h1>
                <div class="row">
                  <div class="col-md-4 order-md-2 mb-4 container">
                    <p class="lead">ใบสมัครคัดเลือกเข้าศึกษาต่อ <br>ปีการศึกษา xxxx</br> </p> 
      
      
                  </div>
                </div>
              </div>
              <hr class="mb-4">

              <!-- UP_PIC -->
              
                <div class="col-md-4 order-md-2 mb-4">
                  
                  <h4 class="text-center">
                    <span class="text-muted">คลิกที่นี่เพื่ออัพโหลดรูปภาพ</span>
                  </h4>

              <div class="form-group row">
                <label for="cid" class="col-sm-3 col-form-label">เลขบัตรประจำตัวประชาชน</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="_id" placeholder="เลขบัตรประจำตัวประชาชน">
                </div>
              </div>
      
              <div class="col-md-8 order-md-1 text-center">
                <div class="row">
                  
                
              <div class="col-md-3 mb-3">
                <select class="custom-select" id="degree">
                  <option selected>ระดับ</option>
                  <option value="ปวช."> ปวช. </option>
                  <option value="ปวส."> ปวส. </option>
                </select>
              </div>
              
      
              <div class="col-md-3 mb-3">
                <select class="custom-select" id="sector">
                  <option selected>ภาค</option>
                  <option value="ภาคปกติ"> ภาคปกติ </option>
                  <option value="ภาคพิเศษ"> ภาคพิเศษ </option>
                </select>
              </div>
      
      
      
              <div class="row">

                <label for="Subject ">สาขาวิชา</label>
                <input type="text" class="form-control" id="Subject" placeholder="สาขาวิชา">
              </div>
            
      
              <div class="col-md-5 mb-3">
                <label for="work ">สาขางาน</label>
                <input type="text" class="form-control" id="work" placeholder="สาขางาน">
              </div>
              </div>
          </div>

                  <div class="row">
                    <div class="col-md-3 mb-3 ">
                      <label for="title">ชื่อ นาย/นาง/นางสาว</label>
                      <select class="custom-select" id="Title">
                        <option selected>กรุณาเลือก</option>
                        <option value="นาย">นาย</option>
                        <option value="นาง">นาง</option>
                        <option value="นางสาว">นางสาว</option>
                      </select>
                    </div>
      
                    <div class="col-md-4 mb-3">
                      <label for="name">ชื่อ</label>
                      <input type="text" class="form-control" id="name" placeholder="ชื่อ">
                    </div>
      
                    <div class="col-md-5 mb-3">
                      <label for="lastname">นามสกุล</label>
                      <input type="text" class="form-control" id="lastname" placeholder="นามสกุล">
                    </div>
                  
      
                    <div class="col-md-5 mb-3">
                      <label for="day">วัน/เดือน/ปีเกิด</label>
                      <input type="number" class="form-control" id="day" placeholder="23111996">
                    </div>
      
                    <div class="col-md-2 mb-3">
                      <label for="Age">อายุ</label>
                      <input type="text" class="form-control" id="Age" placeholder="อายุ">
                    </div>
                  
                </div>
      
                <hr class="mb-4">
      
      
      
                <div class="row">
                  <div class="col-md-6 mb-3 ">
                    <label for="BEducational">สำเร็จการศึกษาชั้น</label>

                      <option selected>กรุณาเลือก</option>
                      <option value="ม.6">ม.6</option>
                      <option value="ปวส">ปวส</option>
                    </select>
                  </div>
      
                  <div class="col-md-3 mb-3">
                    <label for="Year">ปีที่จบ</label>
                    <input type="number" class="form-control" id="Year" placeholder="20XX">
                  </div>             
      
                  <div class="col-md-6 mb-3">
                    <label for="School">จากสถานศึกษา</label>
                    <input type="text" class="form-control" id="School" placeholder="">
                  </div>

                    <label for="Districtv1">อำเภอ/เขต</label>
                    <input type="text" class="form-control" id="District1" placeholder="">
                  </div>
      
                  <div class="col-md-3 mb-3">

                    <input type="text" class="form-control" id="Province1" placeholder="">

                    <label for="Gpa">คะแนนเฉลี่ย</label>
                    <input type="text" class="form-control" id="Gpa" placeholder="">

                    <label for="Special">ความสามารถพิเศษ</label>
                    <input type="text" class="form-control" id="Special" placeholder="">
                  </div>
                </div>
      
      
                <hr class="mb-4">

                      <label for="Village">หมู่ที่</label>
                      <input type="number" class="form-control" id="Village" placeholder="">
                    </div>
        
                    <div class="col-md-3 mb-3">
                      <label for="Street">ถนน</label>
                      <input type="text" class="form-control" id="Street" placeholder="">
                    </div>
      
                    <div class="col-md-3 mb-3">

                      <input type="text" class="form-control" id="SubDistrict" placeholder="">

                      <input type="text" class="form-control" id="District2" placeholder="">
                    </div>
      
                    <div class="col-md-3 mb-3">
                      <label for="province2">จังหวัด</label>
                      <input type="text" class="form-control" id="province2" placeholder="">
                    </div>

                      <label for="Postcode">รหัสไปรษณีย์</label>
                      <input type="number" class="form-control" id="Postcode" placeholder="">
                    </div>
        
                    <div class="col-md-3 mb-3">
                      <label for="Htel">โทรศัพท์</label>
                      <input type="text" class="form-control" id="Htel" placeholder="">

                    <div class="col-md-3 mb-3">
                      <label for="Ptel">โทรศัพท์มือถือ</label>
                      <input type="text" class="form-control" id="Ptel" placeholder="">
                    </div>

                <hr class="mb-4">
